<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-shadow-box</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <center>Only shadow</center>
  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=1>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=2>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=3>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=4>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=5>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=6>
    I am content
  </div>

  <center>Has Hover</center>
  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=1 data-hoverable=true>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=2 data-hoverable=true>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=3 data-hoverable=true>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=4 data-hoverable=true>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=5 data-hoverable=true>
    I am content
  </div>

  <div class=" webkit-sassui-shadow-box test-webkit-sassui-shadow-box" data-depth=6 data-hoverable=true>
    I am content
  </div>
</body>

</html>
